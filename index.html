<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JEE Test Progress Tracker</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            transition: background 0.3s ease;
        }
        
        body.dark-mode {
            background: linear-gradient(135deg, #1e293b 0%, #0f172a 100%);
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .card {
            background: white;
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            transition: background 0.3s ease, color 0.3s ease;
        }
        
        body.dark-mode .card {
            background: #1e293b;
            color: #e2e8f0;
        }
        
        h1 {
            color: #4c1d95;
            font-size: 2.5rem;
            margin-bottom: 10px;
        }
        
        body.dark-mode h1 {
            color: #a78bfa;
        }
        
        h2 {
            color: #4c1d95;
            margin-bottom: 15px; /* Added margin for separation */
        }
        
        body.dark-mode h2 {
            color: #a78bfa;
        }
        
        .subtitle {
            color: #6b7280;
            margin-bottom: 20px;
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }
        
        .stat-card {
            padding: 20px;
            border-radius: 12px;
            color: white;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }
        
        .stat-card.green {
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
        }
        
        .stat-card.blue {
            background: linear-gradient(135deg, #3b82f6 0%, #2563eb 100%);
        }
        
        .stat-card.red {
            background: linear-gradient(135deg, #ef4444 0%, #dc2626 100%);
        }
        
        .stat-card.purple {
            background: linear-gradient(135deg, #8b5cf6 0%, #7c3aed 100%);
        }
        
        .stat-card.orange {
            background: linear-gradient(135deg, #f59e0b 0%, #d97706 100%);
        }
        
        .stat-label {
            font-size: 0.9rem;
            opacity: 0.9;
            margin-bottom: 10px;
        }
        
        .stat-value {
            font-size: 2rem;
            font-weight: bold;
        }
        
        .stat-sub {
            font-size: 0.85rem;
            opacity: 0.85;
            margin-top: 5px;
        }
        
        .form-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
        }
        
        .form-group {
            display: flex;
            flex-direction: column;
        }
        
        label {
            font-weight: 600;
            margin-bottom: 5px;
            color: #374151;
            font-size: 0.9rem;
        }
        
        body.dark-mode label {
            color: #cbd5e1;
        }
        
        input, textarea {
            padding: 10px;
            border: 2px solid #e5e7eb;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s;
            background: white;
            color: #1f2937;
        }
        
        body.dark-mode input, body.dark-mode textarea {
            background: #334155;
            border-color: #475569;
            color: #e2e8f0;
        }
        
        input:focus, textarea:focus {
            outline: none;
            border-color: #6366f1;
        }
        
        button {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .btn-primary {
            background: #6366f1;
            color: white;
            width: 100%;
            margin-top: 10px;
        }
        
        .btn-primary:hover {
            background: #4f46e5;
            transform: translateY(-2px);
        }

        .btn-secondary {
            background: #f3f4f6;
            color: #4b5563;
        }
        .btn-secondary:hover {
            background: #e5e7eb;
        }
        
        .btn-export {
            background: #10b981;
            color: white;
            margin-right: 10px;
        }
        
        .btn-import {
            background: #3b82f6;
            color: white;
        }
        
        .btn-delete {
            background: #ef4444;
            color: white;
            padding: 8px 16px;
            font-size: 0.85rem;
        }
        
        .chart-container {
            position: relative;
            height: 300px;
            margin: 20px 0;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        
        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #e5e7eb;
        }
        
        body.dark-mode th,
        body.dark-mode td {
            border-bottom-color: #475569;
        }
        
        th {
            background: #f9fafb;
            font-weight: 600;
            color: #374151;
        }
        
        body.dark-mode th {
            background: #334155;
            color: #cbd5e1;
        }
        
        tr:hover {
            background: #f9fafb;
        }
        
        body.dark-mode tr:hover {
            background: #334155;
        }
        
        .badge {
            display: inline-block;
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: 600;
        }
        
        .badge-green {
            background: #d1fae5;
            color: #065f46;
        }
        
        .badge-yellow {
            background: #fef3c7;
            color: #92400e;
        }
        
        .badge-red {
            background: #fee2e2;
            color: #991b1b;
        }
        
        .button-group {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }
        
        .empty-state {
            text-align: center;
            padding: 40px;
            color: #9ca3af;
        }
        
        .hidden {
            display: none;
        }
        
        .theme-toggle {
            position: fixed;
            top: 20px;
            right: 20px;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: white;
            border: none;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            transition: all 0.3s ease;
            z-index: 1000;
        }
        
        .theme-toggle:hover {
            transform: scale(1.1) rotate(20deg);
        }
        
        body.dark-mode .theme-toggle {
            background: #334155;
        }

        /* CALENDAR STYLES */
        .calendar-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }
        .calendar-header h3 {
            margin: 0;
            color: #4c1d95;
        }
        body.dark-mode .calendar-header h3 {
            color: #a78bfa;
        }
        .calendar-grid {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 5px;
            text-align: center;
        }
        .calendar-day-name {
            font-weight: 700;
            color: #6b7280;
            padding: 10px 0;
        }
        body.dark-mode .calendar-day-name {
            color: #9ca3af;
        }
        .calendar-day {
            padding: 10px 5px;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.2s;
            position: relative;
        }
        .calendar-day:hover {
            background-color: #f3f4f6;
        }
        body.dark-mode .calendar-day:hover {
            background-color: #334155;
        }
        .calendar-day.inactive {
            color: #d1d5db;
            pointer-events: none;
        }
        .calendar-day.today {
            background-color: #eff6ff;
            border: 1px solid #93c5fd;
            font-weight: 600;
        }
        body.dark-mode .calendar-day.today {
            background-color: #1e3a8a;
            border-color: #60a5fa;
        }
        .calendar-day.selected {
            background-color: #6366f1;
            color: white;
        }
        .task-dot {
            position: absolute;
            bottom: 5px;
            left: 50%;
            transform: translateX(-50%);
            width: 5px;
            height: 5px;
            background-color: #ef4444; /* Red for task */
            border-radius: 50%;
        }

        /* Task Modal/Display */
        .task-display {
            margin-top: 20px;
            padding-top: 15px;
            border-top: 1px solid #e5e7eb;
        }
        body.dark-mode .task-display {
            border-top-color: #475569;
        }
        .task-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            border-radius: 6px;
            margin-bottom: 8px;
            background-color: #f9fafb;
        }
        body.dark-mode .task-item {
            background-color: #334155;
        }
        .task-item span {
            font-weight: 500;
            flex-grow: 1;
        }
        
    </style>
</head>
<body>
    <button class="theme-toggle" onclick="toggleTheme()" id="themeToggle">ðŸŒ™</button>
    
    <div class="container">
        <div class="card">
            <h1>ðŸŽ¯ JEE Test Progress Tracker</h1>
            <p class="subtitle">Track your performance every 21 days</p>
            
            <div class="button-group">
                <button class="btn-export" onclick="exportData()">ðŸ“¥ Export Data</button>
                <button class="btn-import" onclick="document.getElementById('importFile').click()">ðŸ“¤ Import Data</button>
                <input type="file" id="importFile" accept=".json" onchange="importData(event)" style="display: none;">
            </div>
        </div>

        <div id="statsContainer" class="hidden"></div>

        <div class="card">
            <h2>ðŸ“… Study Planner</h2>
            <div class="calendar-header">
                <button class="btn-secondary" onclick="changeMonth(-1)">&#9664; Prev</button>
                <h3 id="currentMonthYear"></h3>
                <button class="btn-secondary" onclick="changeMonth(1)">Next &#9654;</button>
            </div>
            <div class="calendar-grid" id="calendarGrid">
                <div class="calendar-day-name">Sun</div>
                <div class="calendar-day-name">Mon</div>
                <div class="calendar-day-name">Tue</div>
                <div class="calendar-day-name">Wed</div>
                <div class="calendar-day-name">Thu</div>
                <div class="calendar-day-name">Fri</div>
                <div class="calendar-day-name">Sat</div>
            </div>

            <div class="task-display">
                <h3 id="selectedDateTitle">Select a date to add a task</h3>
                <div class="form-group" style="margin-top: 15px;">
                    <label for="taskInput">New Task/Work</label>
                    <textarea id="taskInput" placeholder="e.g., Complete Modern Physics chapter, Solve 50 math problems" rows="2"></textarea>
                    <button class="btn-primary" style="width: auto; align-self: flex-start; margin-top: 5px;" onclick="addTask()">Add Task</button>
                </div>
                <h4 style="margin-top: 20px; color: #4c1d95;">Tasks:</h4>
                <div id="taskList">
                    <p class="empty-state" style="padding: 10px; margin-top: 10px; border-top: none;">No tasks for this date.</p>
                </div>
            </div>
        </div>
        <div class="card">
            <h2>ðŸ“Š Add Test Score</h2>
            <div class="form-grid">
                <div class="form-group">
                    <label>Test Date</label>
                    <input type="date" id="testDate" required>
                </div>
                <div class="form-group">
                    <label>Physics Marks</label>
                    <input type="number" id="physics" step="0.01" placeholder="0" required>
                </div>
                <div class="form-group">
                    <label>Chemistry Marks</label>
                    <input type="number" id="chemistry" step="0.01" placeholder="0" required>
                </div>
                <div class="form-group">
                    <label>Maths Marks</label>
                    <input type="number" id="maths" step="0.01" placeholder="0" required>
                </div>
                <div class="form-group">
                    <label>Total Marks</label>
                    <input type="number" id="totalMarks" value="300" required>
                </div>
            </div>
            <button class="btn-primary" onclick="addTest()">Add Test Result</button>
        </div>

        <div class="card" id="chartCard" style="display: none;">
            <h2>ðŸ“ˆ Performance Trend</h2>
            <div class="chart-container">
                <canvas id="trendChart"></canvas>
            </div>
        </div>

        <div class="card" id="tableCard" style="display: none;">
            <h2>ðŸ“‹ Test History</h2>
            <div style="overflow-x: auto;">
                <table id="testTable">
                    <thead>
                        <tr>
                            <th>Date</th>
                            <th>Physics</th>
                            <th>Chemistry</th>
                            <th>Maths</th>
                            <th>Total</th>
                            <th>Percentage</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody id="testTableBody"></tbody>
                </table>
            </div>
        </div>
    </div>

    <script>
        let tests = [];
        let chart = null;

        // Calendar variables
        let tasks = {};
        let currentMonth = new Date().getMonth();
        let currentYear = new Date().getFullYear();
        let selectedDate = new Date(); // Stores the currently selected day
        let isTaskSectionInitialized = false; // Flag to prevent re-initializing the task view elements
        
        // Load data on page load
        window.onload = function() {
            loadTests();
            loadTasks(); // Load calendar tasks
            loadTheme();
            updateUI();
            renderCalendar(); // Initial calendar render
            selectDate(new Date().toDateString()); // Select today on load
        };

        // --- Theme Functions (Existing) ---

        function loadTheme() {
            const savedTheme = localStorage.getItem('jee-theme');
            if (savedTheme === 'dark') {
                document.body.classList.add('dark-mode');
                document.getElementById('themeToggle').textContent = 'â˜€ï¸';
            }
        }

        function toggleTheme() {
            const body = document.body;
            const toggle = document.getElementById('themeToggle');
            
            body.classList.toggle('dark-mode');
            
            if (body.classList.contains('dark-mode')) {
                toggle.textContent = 'â˜€ï¸';
                localStorage.setItem('jee-theme', 'dark');
            } else {
                toggle.textContent = 'ðŸŒ™';
                localStorage.setItem('jee-theme', 'light');
            }
            // Re-render chart to pick up theme changes
            updateChart(); 
        }

        // --- Test Tracker Functions (Existing) ---

        function loadTests() {
            const saved = localStorage.getItem('jee-tests');
            if (saved) {
                try {
                    tests = JSON.parse(saved);
                } catch (e) {
                    console.error('Error loading tests:', e);
                    tests = [];
                }
            }
        }

        function saveTests() {
            localStorage.setItem('jee-tests', JSON.stringify(tests));
        }

        function addTest() {
            const date = document.getElementById('testDate').value;
            const physics = parseFloat(document.getElementById('physics').value);
            const chemistry = parseFloat(document.getElementById('chemistry').value);
            const maths = parseFloat(document.getElementById('maths').value);
            const totalMarks = parseFloat(document.getElementById('totalMarks').value);

            if (!date || isNaN(physics) || isNaN(chemistry) || isNaN(maths)) {
                alert('Please fill in all fields with valid numbers');
                return;
            }

            const total = physics + chemistry + chemistry + maths;
            const percentage = (total / totalMarks) * 100;

            const test = {
                id: Date.now(),
                date: date,
                physics: physics,
                chemistry: chemistry,
                maths: maths,
                total: total,
                totalMarks: totalMarks,
                percentage: percentage
            };

            tests.push(test);
            tests.sort((a, b) => new Date(a.date) - new Date(b.date));
            saveTests();

            // Clear form
            document.getElementById('testDate').value = '';
            document.getElementById('physics').value = '';
            document.getElementById('chemistry').value = '';
            document.getElementById('maths').value = '';
            document.getElementById('totalMarks').value = '300';

            updateUI();
        }

        function deleteTest(id) {
            if (confirm('Are you sure you want to delete this test?')) {
                tests = tests.filter(t => t.id !== id);
                saveTests();
                updateUI();
            }
        }

        function updateUI() {
            updateStats();
            updateChart();
            updateTable();
        }

        function updateStats() {
            if (tests.length === 0) {
                document.getElementById('statsContainer').classList.add('hidden');
                return;
            }

            const latest = tests[tests.length - 1];
            const previous = tests.length > 1 ? tests[tests.length - 2] : null;
            const avgPercentage = tests.reduce((sum, t) => sum + t.percentage, 0) / tests.length;
            
            // Handle case where previous score is zero to avoid division by zero
            let progressChange = 0;
            if (previous && previous.total > 0) {
                progressChange = ((latest.total - previous.total) / previous.total) * 100;
            } else if (previous && previous.total === 0 && latest.total > 0) {
                 progressChange = 100; // Treat as 100% improvement if previous was 0
            } else if (!previous) {
                progressChange = 0;
            }


            const nextTestDate = new Date(latest.date);
            nextTestDate.setDate(nextTestDate.getDate() + 21);
            const nextDateStr = nextTestDate.toLocaleDateString('en-GB');

            const statsHTML = `
                <div class="stats-grid">
                    <div class="stat-card green">
                        <div class="stat-label">Latest Score</div>
                        <div class="stat-value">${latest.total.toFixed(2)}/${latest.totalMarks}</div>
                        <div class="stat-sub">${latest.percentage.toFixed(2)}%</div>
                    </div>
                    <div class="stat-card ${progressChange >= 0 ? 'blue' : 'red'}">
                        <div class="stat-label">Progress</div>
                        <div class="stat-value">${progressChange >= 0 ? '+' : ''}${progressChange.toFixed(2)}%</div>
                        <div class="stat-sub">vs previous test</div>
                    </div>
                    <div class="stat-card purple">
                        <div class="stat-label">Average</div>
                        <div class="stat-value">${avgPercentage.toFixed(2)}%</div>
                        <div class="stat-sub">Overall performance</div>
                    </div>
                    <div class="stat-card orange">
                        <div class="stat-label">Next Test</div>
                        <div class="stat-value" style="font-size: 1.5rem;">${nextDateStr}</div>
                        <div class="stat-sub">In 21 days cycle</div>
                    </div>
                </div>
            `;

            document.getElementById('statsContainer').innerHTML = statsHTML;
            document.getElementById('statsContainer').classList.remove('hidden');
        }

        function updateChart() {
            const chartCard = document.getElementById('chartCard');
            
            if (tests.length === 0) {
                chartCard.style.display = 'none';
                return;
            }

            chartCard.style.display = 'block';

            const ctx = document.getElementById('trendChart').getContext('2d');
            
            if (chart) {
                chart.destroy();
            }

            const labels = tests.map(t => new Date(t.date).toLocaleDateString('en-GB', { day: '2-digit', month: 'short' }));
            
            const isDarkMode = document.body.classList.contains('dark-mode');
            const textColor = isDarkMode ? '#e2e8f0' : '#4b5563';
            const gridColor = isDarkMode ? 'rgba(255, 255, 255, 0.1)' : 'rgba(0, 0, 0, 0.1)';

            chart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: labels,
                    datasets: [
                        {
                            label: 'Total Score',
                            data: tests.map(t => t.total),
                            borderColor: '#8b5cf6',
                            backgroundColor: 'rgba(139, 92, 246, 0.1)',
                            borderWidth: 3,
                            tension: 0.4
                        },
                        {
                            label: 'Physics',
                            data: tests.map(t => t.physics),
                            borderColor: '#3b82f6',
                            backgroundColor: 'rgba(59, 130, 246, 0.1)',
                            borderWidth: 2,
                            tension: 0.4
                        },
                        {
                            label: 'Chemistry',
                            data: tests.map(t => t.chemistry),
                            borderColor: '#10b981',
                            backgroundColor: 'rgba(16, 185, 129, 0.1)',
                            borderWidth: 2,
                            tension: 0.4
                        },
                        {
                            label: 'Maths',
                            data: tests.map(t => t.maths),
                            borderColor: '#f59e0b',
                            backgroundColor: 'rgba(245, 158, 11, 0.1)',
                            borderWidth: 2,
                            tension: 0.4
                        }
                    ]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            display: true,
                            position: 'top',
                            labels: {
                                color: textColor // Apply color to legend labels
                            }
                        }
                    },
                    scales: {
                        y: {
                            beginAtZero: true,
                            title: {
                                display: true,
                                text: 'Marks',
                                color: textColor
                            },
                            ticks: {
                                color: textColor
                            },
                            grid: {
                                color: gridColor
                            }
                        },
                        x: {
                            title: {
                                display: true,
                                text: 'Test Date',
                                color: textColor
                            },
                            ticks: {
                                color: textColor
                            },
                            grid: {
                                color: gridColor
                            }
                        }
                    }
                }
            });
        }

        function updateTable() {
            const tableCard = document.getElementById('tableCard');
            const tbody = document.getElementById('testTableBody');

            if (tests.length === 0) {
                tableCard.style.display = 'none';
                return;
            }

            tableCard.style.display = 'block';

            tbody.innerHTML = tests.map(test => {
                const badgeClass = test.percentage >= 75 ? 'badge-green' : test.percentage >= 50 ? 'badge-yellow' : 'badge-red';
                return `
                    <tr>
                        <td>${new Date(test.date).toLocaleDateString('en-GB')}</td>
                        <td style="color: #3b82f6; font-weight: 600;">${test.physics.toFixed(2)}</td>
                        <td style="color: #10b981; font-weight: 600;">${test.chemistry.toFixed(2)}</td>
                        <td style="color: #f59e0b; font-weight: 600;">${test.maths.toFixed(2)}</td>
                        <td style="font-weight: bold;">${test.total.toFixed(2)}/${test.totalMarks}</td>
                        <td><span class="badge ${badgeClass}">${test.percentage.toFixed(2)}%</span></td>
                        <td><button class="btn-delete" onclick="deleteTest(${test.id})">Delete</button></td>
                    </tr>
                `;
            }).join('');
        }
        
        // --- Data Import/Export Functions (Existing, now handles tasks too) ---

        function exportData() {
            const exportObject = {
                tests: tests,
                tasks: tasks
            };
            const dataStr = JSON.stringify(exportObject, null, 2);
            const dataBlob = new Blob([dataStr], { type: 'application/json' });
            const url = URL.createObjectURL(dataBlob);
            const link = document.createElement('a');
            link.href = url;
            link.download = `jee-tracker-backup-${new Date().toISOString().split('T')[0]}.json`;
            link.click();
            URL.revokeObjectURL(url);
        }

        function importData(event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    try {
                        const importedData = JSON.parse(e.target.result);
                        if (importedData.tests) {
                            tests = importedData.tests;
                            saveTests();
                        }
                        if (importedData.tasks) {
                            tasks = importedData.tasks;
                            saveTasks();
                            renderCalendar();
                        }
                        updateUI();
                        alert('Data imported successfully!');
                    } catch (error) {
                        alert('Error importing data. Please check the file format.');
                    }
                };
                reader.readAsText(file);
            }
        }

        // --- NEW Calendar & Task Functions ---

        function loadTasks() {
            const savedTasks = localStorage.getItem('jee-tasks');
            if (savedTasks) {
                try {
                    tasks = JSON.parse(savedTasks);
                } catch (e) {
                    console.error('Error loading tasks:', e);
                    tasks = {};
                }
            }
        }

        function saveTasks() {
            localStorage.setItem('jee-tasks', JSON.stringify(tasks));
        }

        function renderCalendar() {
            const today = new Date();
            const grid = document.getElementById('calendarGrid');
            const header = document.getElementById('currentMonthYear');
            
            // Clear all days, keeping the day names (first 7 elements)
            while (grid.children.length > 7) {
                grid.removeChild(grid.lastChild);
            }

            const monthNames = ["January", "February", "March", "April", "May", "June",
                "July", "August", "September", "October", "November", "December"
            ];

            // 1. Set Header
            header.textContent = `${monthNames[currentMonth]} ${currentYear}`;

            // 2. Determine first day and total days
            const firstDayOfMonth = new Date(currentYear, currentMonth, 1).getDay(); // 0 (Sun) - 6 (Sat)
            const daysInMonth = new Date(currentYear, currentMonth + 1, 0).getDate();
            const daysInPrevMonth = new Date(currentYear, currentMonth, 0).getDate();
            let dayCount = 1;

            // 3. Add preceding inactive days from last month
            for (let i = 0; i < firstDayOfMonth; i++) {
                const dayDiv = document.createElement('div');
                dayDiv.classList.add('calendar-day', 'inactive');
                const prevDay = daysInPrevMonth - firstDayOfMonth + i + 1;
                dayDiv.textContent = prevDay;
                grid.appendChild(dayDiv);
            }

            // 4. Add active days for the current month
            for (let i = 1; i <= daysInMonth; i++) {
                const dayDiv = document.createElement('div');
                dayDiv.classList.add('calendar-day');
                dayDiv.textContent = i;
                
                const dateStr = new Date(currentYear, currentMonth, i).toDateString();
                dayDiv.setAttribute('data-date', dateStr);
                dayDiv.onclick = () => selectDate(dateStr);
                
                // Highlight Today
                if (i === today.getDate() && currentMonth === today.getMonth() && currentYear === today.getFullYear()) {
                    dayDiv.classList.add('today');
                }

                // Highlight Selected Date
                if (dateStr === selectedDate.toDateString()) {
                    // Remove previous selection highlight
                    document.querySelectorAll('.calendar-day.selected').forEach(el => el.classList.remove('selected'));
                    dayDiv.classList.add('selected');
                }

                // Add task dot if tasks exist for this date
                if (tasks[dateStr] && tasks[dateStr].length > 0) {
                    const dot = document.createElement('span');
                    dot.classList.add('task-dot');
                    dayDiv.appendChild(dot);
                }

                grid.appendChild(dayDiv);
                dayCount++;
            }

            // 5. Add succeeding inactive days for next month
            const remainingCells = 42 - (firstDayOfMonth + daysInMonth); // 6 rows * 7 days
            let nextDay = 1;
            for (let i = 0; i < remainingCells && dayCount <= 42; i++) {
                 const dayDiv = document.createElement('div');
                dayDiv.classList.add('calendar-day', 'inactive');
                dayDiv.textContent = nextDay++;
                grid.appendChild(dayDiv);
                dayCount++;
            }
        }

        function changeMonth(step) {
            currentMonth += step;
            if (currentMonth > 11) {
                currentMonth = 0;
                currentYear++;
            } else if (currentMonth < 0) {
                currentMonth = 11;
                currentYear--;
            }
            renderCalendar();
        }

        function selectDate(dateStr) {
            // Un-select previous date in the current view
            document.querySelectorAll('.calendar-day').forEach(el => el.classList.remove('selected'));

            // Select new date
            const newSelectedDayElement = document.querySelector(`.calendar-day[data-date="${dateStr}"]`);
            if(newSelectedDayElement) {
                newSelectedDayElement.classList.add('selected');
            }

            selectedDate = new Date(dateStr);
            document.getElementById('selectedDateTitle').textContent = `Tasks for ${selectedDate.toLocaleDateString('en-GB', {weekday: 'short', day: 'numeric', month: 'long'})}`;
            
            renderTasks();
        }

        function renderTasks() {
            const taskList = document.getElementById('taskList');
            const dateKey = selectedDate.toDateString();
            const dailyTasks = tasks[dateKey] || [];

            if (dailyTasks.length === 0) {
                taskList.innerHTML = '<p class="empty-state" style="padding: 10px; margin-top: 10px; border-top: none;">No tasks for this date.</p>';
                return;
            }

            taskList.innerHTML = dailyTasks.map(task => `
                <div class="task-item">
                    <span>${task.text}</span>
                    <button class="btn-delete" onclick="deleteTask(${task.id})">Remove</button>
                </div>
            `).join('');
        }

        function addTask() {
            const taskInput = document.getElementById('taskInput');
            const taskText = taskInput.value.trim();
            const dateKey = selectedDate.toDateString();

            if (taskText) {
                if (!tasks[dateKey]) {
                    tasks[dateKey] = [];
                }
                
                tasks[dateKey].push({
                    id: Date.now(),
                    text: taskText
                });
                
                taskInput.value = '';
                saveTasks();
                renderTasks();
                renderCalendar(); // Re-render calendar to show the task dot
            } else {
                alert('Please enter a task description.');
            }
        }

        function deleteTask(id) {
            const dateKey = selectedDate.toDateString();
            if (tasks[dateKey]) {
                tasks[dateKey] = tasks[dateKey].filter(task => task.id !== id);
                if (tasks[dateKey].length === 0) {
                    delete tasks[dateKey]; // Clean up empty array
                }
                saveTasks();
                renderTasks();
                renderCalendar(); // Re-render calendar to remove the task dot if list is empty
            }
        }
    </script>
